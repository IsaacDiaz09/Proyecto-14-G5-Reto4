<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Calificar Reserva</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="/Css/styles.css" />
  </head>

  <body>
    <button type="button" onclick="location.href='/formReservation'">
      Regresar
    </button>

    <h4>Calificacion de Reserva</h4>
    <hr />

    <!-- Formulario -->
    <div class="centrar">
      <form
        th:object="${rating}"
        th:action="@{/formReservation/rate/save}"
        method="post"
      >
        <fieldset>
          <!-- Log de erorres de validacion-->
          <div th:object="${rating}" class="errorblock">
            <ul
              th:if="${#fields.hasErrors('*')}"
              class="alert alert-danger"
              role="alert"
            >
              <li
                th:each="error: ${#fields.errors('*')}"
                th:text="${error}"
                style="margin-left: 20px"
              ></li>
            </ul>
          </div>
          <caption>
            Datos de la Calificación, solo puede enviar una por reserva*
          </caption>
          <table class="form">
            <tr>
              <div class="form-group">
                <td><label for="rate">Calificacion</label></td>

                <td>
                  <input
                    th:field="*{rate}"
                    id="rate"
                    type="range"
                    class="form-control"
                    oninput="document.getElementById('txt-rate').value=value"
                    min="1"
                    max="5"
                  />
                  <output id="txt-rate" name="txt-rate">1</output>
                </td>
              </div>
            </tr>
            <tr>
              <div class="form-group">
                <td>
                  <label for="message_body">Mensaje</label>
                </td>
                <td>
                  <textarea
                    th:field="*{message}"
                    id="message"
                    type="text"
                    placeholder="¿Cómo fue su experiencia en la reservación? Cuentenos."
                    class="form-control"
                    rows="5"
                  ></textarea>
                </td>
              </div>
            </tr>

            <!-- Botones -->

            <td>
              <div th:if="${points == -1}">
                <button class="btn btn-success" title="Guardar" type="submit">
                  Registrar Calificacion
                </button>
              </div>

              <div th:if="${points == 0}">
                <small>Parece que ya has calificado esta reserva</small>
              </div>
            </td>

            <td>
              <button class="btn btn-warning" title="Limpiar" type="reset">
                Limpiar los campos
              </button>
            </td>
          </table>
        </fieldset>
      </form>
    </div>
  </body>
</html>
