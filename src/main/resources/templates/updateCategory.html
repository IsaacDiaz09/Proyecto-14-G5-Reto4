<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Editar Categoria</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="/Css/styles.css" />
  </head>

  <body>
    <button type="button" onclick="location.href='/'">Regresar</button>

    <h4>Actualizar Categoria</h4>
    <hr />

    <!-- Formulario -->
    <div class="centrar">
      <form
        th:object="${category}"
        th:action="@{/formCategory/update/save}"
        method="post"
      >
        <fieldset>
          <!-- Log de erorres de validacion-->
          <div th:object="${category}" class="errorblock">
            <ul
              th:if="${#fields.hasErrors('*')}"
              class="alert alert-danger"
              role="alert"
            >
              <li
                th:each="error: ${#fields.errors('*')}"
                th:text="${error}"
                style="margin-left: 20px"
              ></li>
            </ul>
          </div>
          <caption>
            Datos de la Categoria
          </caption>
          <table class="form">
            <tr>
              <div class="form-group">
                <input type="hidden" th:field="*{id}" />

                <td><label for="nombre">Nombre de la Categoria</label></td>
                <td>
                  <input
                    th:field="*{name}"
                    id="name_category"
                    placeholder="Escriba el nombre"
                    type="text"
                    class="form-control"
                  />
                </td>
              </div>
            </tr>
            <tr>
              <div class="form-group">
                <td>
                  <label for="descripcion">Descripcion</label>
                </td>
                <td>
                  <textarea
                    th:field="*{description}"
                    id="description_category"
                    type="text"
                    placeholder="Escriba la descripciÃ³n aqui"
                    class="form-control"
                  ></textarea>
                </td>
              </div>
            </tr>

            <!-- Botones -->

            <td>
              <button class="btn btn-success" title="Guardar" type="submit">
                Actualizar
              </button>
            </td>

            <td>
              <button class="btn btn-info" title="Deshacer" type="reset">
                Deshacer
              </button>
            </td>
            <td>
                <button
                  type="button"
                  class="btn btn-danger"
                  onclick="location.href='/formCategory/'"
                >
                  Cancelar
                </button>
              </td>
          </table>
        </fieldset>
      </form>
    </div>


  </body>
</html>
