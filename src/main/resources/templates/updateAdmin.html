<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Actualizar Admin</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--JQUERY-->
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
        <!-- Los iconos tipo Solid de Fontawesome-->
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
        <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

        <!-- Nuestro css-->
        <link rel="stylesheet" type="text/css" href="static/css/user-form.css"
              th:href="@{/css/user-form.css}">        

    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <a class="navbar-brand" href="#">
                        Reto 4
                    </a>
                    <li class="nav-item">
                        <a class="nav-link" href="/formCategory">Categorias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/formCabin">Caba침as</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/formClient">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/formMsg">Mensajes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/formReservation">Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/formRatingReservation">Calificaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/formAdmin">Administradores</a>
                    </li>
                </ul>
            </div>
            <a class="btn btn-outline-danger my-2 my-sm-0" href="/" role="button">Cerrar Sesi칩n</a>
        </nav>
        <div class="container mt-5">
            <div class="card">
                <div class="card-header">
                    <h4>Actualizar Admin</h4>
                </div>
                <div class="card-body">
                    <form th:object="${admin}" th:action="@{/formAdmin/update/save}" class="form" method="post">
                        <!-- Log de erorres de validacion-->
                        <div th:object="${admin}" th:if="${#fields.hasErrors('*')}" class="errorblock">
                            <ul
                                class="alert alert-danger"
                                role="alert"
                                >
                                <li
                                    th:each="error: ${#fields.errors('*')}"
                                    th:text="${error}"
                                    style="margin-left: 20px"
                                    ></li>
                            </ul>
                        </div>
                        <input type="hidden" th:field="*{id}" />
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Nombre</label>
                            <div class="col-lg-9">
                                <input
                                    th:field="*{name}"
                                    placeholder="Escribe tu nombre"
                                    type="text"
                                    class="form-control"
                                    />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Email</label>
                            <div class="col-lg-9">
                                <input
                                    th:field="*{email}"
                                    placeholder="Escribe tu email"
                                    type="email"
                                    class="form-control"
                                    />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-lg-3 col-form-label form-control-label">Contrase침a</label>
                            <div class="col-lg-9">
                                <input
                                    th:field="*{password}"
                                    placeholder="Escribe la contrase침a"
                                    type="password"
                                    class="form-control"
                                    />
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-lg-12 text-center">
                                <a class="btn btn-danger" href="/formAdmin" role="button">
                                    Cancelar
                                </a>
                                <button class="btn btn-success" title="Guardar" type="submit">
                                    Actualizar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
