<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Clientes</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="/Css/styles.css" />
  </head>

  <body>
    <button type="button" onclick="location.href='/formCabin'">Regresar</button>

    <h4>Formulario de Cabañas</h4>
    <hr />

    <!-- Formulario -->
    <div class="centrar">
      <form
        th:object="${cabin}"
        th:action="@{/formCabin/update/save}"
        method="post"
      >
        <fieldset>
          <!-- Log de errores de validacion-->
          <div th:object="${cabin}" class="errorblock">
            <ul
              th:if="${#fields.hasErrors('*')}"
              class="alert alert-danger"
              role="alert"
            >
              <li
                th:each="error: ${#fields.errors('*')}"
                th:text="${error}"
                style="margin-left: 20px"
              ></li>
            </ul>
          </div>
          <caption>
            Datos de la Cabaña
          </caption>
          <table class="form">
            <tr>
              <div class="form-group">
                <input type="hidden" th:field="*{id}" />
                <td><label for="nombre">Nombre de la Cabaña</label></td>
                <td>
                  <input
                    th:field="*{name}"
                    id="name_cabin"
                    placeholder="Escriba el nombre"
                    type="text"
                    class="form-control"
                  />
                </td>
              </div>
            </tr>
            <tr></tr>
            <tr>
              <div class="form-group">
                <td><label for="marca">Marca de la Cabaña</label></td>
                <td>
                  <input
                    th:field="*{brand}"
                    id="name_cabin"
                    placeholder="Escriba la marca"
                    type="text"
                    class="form-control"
                  />
                </td>
              </div>
            </tr>
            <tr>
              <div class="form-group">
                <td>
                  <label for="rooms">Habitaciones</label>
                </td>
                <td>
                  <input
                    th:field="*{rooms}"
                    id="rooms_cabin"
                    type="number"
                    class="form-control"
                    min="1"
                    required
                  />
                </td>
              </div>
            </tr>
            <tr>
              <div class="form-group">
                <td>
                  <label for="descripcion">Descripcion</label>
                </td>
                <td>
                  <textarea
                    th:field="*{description}"
                    id="description_cabin"
                    type="text"
                    placeholder="Escriba la descripción aqui"
                    class="form-control"
                  ></textarea>
                </td>
              </div>
            </tr>

            <!-- Botones -->

            <td>
              <button class="btn btn-success" title="Guardar" type="submit">
                Actualizar
              </button>
            </td>
            <td>
              <button class="btn btn-info" title="Deshacer" type="reset">
                Deshacer
              </button>
            </td>
          </table>
        </fieldset>
      </form>
    </div>
  </body>
</html>
