<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Editar mensaje</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="/Css/styles.css" />
  </head>

  <body>
    <button type="button" onclick="location.href='/formMsg'">Regresar</button>

    <h4>Actualizar Mensaje</h4>
    <hr />

    <!-- Formulario -->
    <div class="centrar">
      <form
        th:object="${message}"
        th:action="@{/formMsg/update/save}"
        method="post"
      >
        <fieldset>
          <!-- Log de erorres de validacion-->
          <div th:object="${message}" class="errorblock">
            <ul
              th:if="${#fields.hasErrors('*')}"
              class="alert alert-danger"
              role="alert"
            >
              <li
                th:each="error: ${#fields.errors('*')}"
                th:text="${error}"
                style="margin-left: 20px"
              ></li>
            </ul>
          </div>
          <caption>
            Solo puede actualizar el cuerpo del mensaje*
          </caption>
          <table class="form">
            <tr>
              <div class="form-group">
                <td>
                  <input type="hidden" th:field="*{idMessage}" />
                  <input type="hidden" th:field="*{cabin}" />
                  <input type="hidden" th:field="*{client}" />
                  <label for="message_body">Mensaje</label>
                </td>
                <td>
                  <textarea
                    th:field="*{messageText}"
                    id="messageBody"
                    type="text"
                    placeholder="Escriba el mensaje aqui"
                    class="form-control"
                  ></textarea>
                </td>
              </div>
            </tr>

            <!-- Botones -->

            <td>
              <button class="btn btn-success" title="Guardar" type="submit">
                Actualizar
              </button>
            </td>
            <td>
              <button class="btn btn-info" title="Deshacer" type="reset">
                Deshacer
              </button>
            </td>
          </table>
        </fieldset>
      </form>
    </div>
    <br />
  </body>
</html>
