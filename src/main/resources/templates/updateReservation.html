<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Editar Reserva</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="/Css/styles.css" />
  </head>

  <body>
    <button type="button" onclick="location.href='/formReservation'">
      Regresar
    </button>

    <h4>Actualizar Reserva</h4>
    <hr />

    <!-- Formulario -->
    <div class="centrar">
      <form
        th:object="${reservation}"
        th:action="@{/formReservation/update/save}"
        method="post"
      >
        <fieldset>
          <!-- Log de erorres de validacion-->
          <div th:object="${reservation}" class="errorblock">
            <ul
              th:if="${#fields.hasErrors('*')}"
              class="alert alert-danger"
              role="alert"
            >
              <li
                th:each="error: ${#fields.errors('*')}"
                th:text="${error}"
                style="margin-left: 20px"
              ></li>
            </ul>
          </div>
          <caption>
            Datos de la Reserva
          </caption>
          <table class="form">
            <tr>
              <div class="form-group">
                <input type="hidden" th:field="*{idReservation}" />
                <input type="hidden" th:field="*{startDate}" />
                <td><label for="devolutionDate">Fecha de entrega</label></td>
                <td>
                  <input
                    th:field="*{devolutionDate}"
                    id="devolutionDate"
                    type="date"
                    class="form-control"
                  />
                </td>
              </div>
            </tr>

            <tr>
              <div class="form-group">
                <td><label for="status">Status</label></td>
                <td>
                  <select id="status" name="status">
                    <option
                      th:each="s: ${Status}"
                      th:value="${s}"
                      th:text="${s}"
                    ></option>
                  </select>
                </td>
              </div>
            </tr>

            <!-- Botones -->

            <td>
              <button class="btn btn-success" title="Guardar" type="submit">
                Actualizar
              </button>
            </td>
            <td>
              <button class="btn btn-info" title="Deshacer" type="reset">
                Deshacer
              </button>
            </td>
            <td>
              <button class="btn btn-warning" title="Limpiar" type="reset">
                Limpiar
              </button>
            </td>
          </table>
        </fieldset>
      </form>
    </div>
    <br />
  </body>
</html>
